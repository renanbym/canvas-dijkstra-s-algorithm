<html>

<head>
  <meta charset="utf-8">
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/jspathfinding.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>

  <script type="text/javascript" src="js/script.js"></script>

  <style>
  .ball{
    background: rgb(0,255,0);
    width: 10px;
    height: 10px;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: 9;
  }

  .maps{
    position: relative;
  }

  </style>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="maps">
    <div class="ball"></div>
    <img src="mapa.png" id="map" />
  </div>


  <div class="form">
    <form id="medidas" method="post">
      <fieldset>
        <legend>Manual</legend>
        node[start]: <input type="text" name="start" value=""><br>
        node[start][x]: <input type="text" name="start_x" value=""><br>
        node[end]: <input type="text" name="end" value=""><br>
        node[end][x]: <input type="text" name="end_x" value=""><br>
        <input type="button" id="btn_medidas" value="Calcular" >
      </fieldset>

    </form>

    <form id="rotas" method="post">
      <fieldset>
        <legend>Rotas</legend>
        <select name="rota_start" id="rota_start">
          <option value="">Inicio Rota</option>
          <option value="vidro">vidro</option>
          <option value="excesso">excesso</option>
          <option value="pessoal">pessoal</option>
          <option value="aquario">aquario</option>
        </select>

        <select name="rota_end" id="rota_end">
          <option value="">Fim Rota</option>
          <option value="vidro">vidro</option>
          <option value="excesso">excesso</option>
          <option value="pessoal">pessoal</option>
          <option value="aquario">aquario</option>
        </select>

        <input type="button" id="btn_rota" value="Calcular" >
      </fieldset>

    </form>
  </div>

</body>
</html>
